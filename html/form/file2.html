<html>
	<head>
		<title>Contact Form</title>
	</head>
	<body>
		<h1>Our Contact Form</h1>
		<hr>
		<form action="process_form.php" method="get" enctype="multipart/form-data">
			<p>
			Title: <input type="radio" name="title" value="mr"> Mr 
				   <input type="radio" name="title" value="mrs"> Mrs
			</p>
			<p>
				First name:<br>
				<input type="text" size="15" name="first_name">
			</p>
			<p>
				Sur name:<br>
				<input type="text" size="15" name="surname">
			</p>
			<p>
				Gender:
				<select name="gender">
					<option value="select">Select Gender</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>
			</p>
			<p>
				Comments:<br>
				<textarea name="comments" rows="10" cols="40"></textarea>
			</p> 
			<p>
				<input type="checkbox" name="newsletter"> Subscribe to my news letter
			</p>
			<p>
				Upload Data:<br>
				<input type="file" name="data">
			</p>
			<p>
				<input type="reset" name="reset" value="Reset">
				<input type="submit" name="submit" value="Submit">
			</p>

		</form>
	</body>
</html>
