<html>
	<head>
		<title>Contact Form</title>
	</head>
	<body>
		<fieldset>
		    <legend>Contact form</legend>
		    <p>
		        <b>Name:</b>
		        <input type="text" name="name" id="name" maxlength="10" size="12"></input>
		    </p>
		    <p>
		        <input type="submit" name="submit" value="Send info"></input>
		    </p>
		    <p>
		        <input type="reset" name="reset" value="Reset form"></input>
		    </p>
		</fieldset>
	</body>
</html>
