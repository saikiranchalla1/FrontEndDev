<!DOCTYPE html>
<html>

	<body>
		<div style="background-color:grey;height:25px;width:400px;box-sizing: border-box;"></div>
		<form action"somefile.php" method="GET" enctype="multipart/form-data">
			
			<fieldset style="width: 400px;box-sizing: border-box;">
				<legend>Your Details:</legend>
					Name:<input type="text" name="name" maxlength = "52" size="20">
					<br>				
					Email:<input type="text" name="emailid" maxlength="52" size="20">
			</fieldset>
			
			<fieldset style="width: 400px;box-sizing: border-box;">
				<legend>Your Review:</legend>
				<p>
					How did you hear about us?
					<select name="adname">
						<option>Google</option>
						<option>News paper</option>
					</select>
				</p>
				<p>
					Would you visit again?<br>
					<input type="radio" name="visitagain" value="yes"> Yes
					<input type="radio" name="visitagain" value="no"> No
					<input type="radio" name="visitagain" value="maybe"> Maybe
				</p>
				<p>
					Comments:<br>
					<textarea name="comments" rows="10" cols="40"></textarea>
				</p>
				<p>
					<input type="checkbox" name="emailupdate"> Sign me for email updates
				</p>
				
				<input type="submit" name="submit" value="Submit review">
				
			</fieldset>
		</form>
	</body>
</html>
